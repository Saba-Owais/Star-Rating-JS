<!DOCTYPE html>
<html>
<head>
    <title>Advanced Star Rating & Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .feedback-container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.925);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .question {
            font-weight: bold;
            font-size: 18px;
        }

        .description {
            font-size: 14px;
            margin: 10px 0;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            color:  rgba(255, 255, 0, 0.361);
            font-size: 36px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .star:hover,
        .star.clicked {
            color: #FFD700;
        }

        .feedback-text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333;
            color: white;
        }

        #feedback-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #feedback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="header">
            Star Rating and Feedback
        </div>
        <div class="question">
            How would you rate our service?
        </div>
        <div class="description">
            We are a diary product company dedicated to providing high-quality products and excellent customer service.
        </div>
        <div class="stars" id="star-rating">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <br>
        <textarea id="feedback-text" class="feedback-text" placeholder="Leave your feedback here..."></textarea>
        <br>
        <button id="feedback-button">Submit Feedback</button>
    </div>

    <script>
        const stars = document.querySelectorAll(".star");
        const feedbackText = document.getElementById("feedback-text");
        const feedbackButton = document.getElementById("feedback-button");

        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener("click", () => {
                selectedRating = parseInt(star.getAttribute("data-rating"));
                stars.forEach(s => s.classList.remove("clicked"));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add("clicked");
                }
            });
        });

        feedbackButton.addEventListener("click", () => {
            const feedback = feedbackText.value;
            if (selectedRating === 0) {
                alert("Please select a rating before submitting feedback.");
            } else {
                alert(`You rated us ${selectedRating} stars and provided the following feedback:\n${feedback}`);
            }
        });
    </script>
    
</body>
</html>
